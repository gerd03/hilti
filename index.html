<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">HILTI ONTRACK 3 FIXER</h1>
        <h2 class="subtitle">EMD - ADMIN | QM BUILDERS</h2>

        <div class="input-section">
            <div class="section">
                <h2>Control Number Fixer</h2>
                <textarea id="controlNumberInput" placeholder="Paste control numbers here"></textarea>
                <button onclick="fixControlNumber()">Fix Control Numbers</button>
                <textarea id="controlNumberOutput" readonly></textarea>
                <button id="controlCopyBtn" class="copy-btn" onclick="copyAndReset('controlNumberOutput', 'controlCopyBtn')">Copy</button>
            </div>

            <div class="section">
                <h2>Project ID / Destination / Driver Fixer</h2>
                <textarea id="combinedInput" placeholder="Paste Project ID, Destination/Site, or Driver/Operator names here"></textarea>
                <button onclick="fixCombined()">Fix Project ID / Destination / Driver</button>
                <textarea id="combinedOutput" readonly></textarea>
                <button id="combinedCopyBtn" class="copy-btn" onclick="copyAndReset('combinedOutput', 'combinedCopyBtn')">Copy</button>
            </div>

            <div class="section">
                <h2>Plate Number/Body Number Fixer</h2>
                <textarea id="inputText" placeholder="Paste plate numbers/body numbers here"></textarea>
                <button onclick="fixPlateAndBody()">Fix Plate Numbers/Body Numbers</button>
                <div class="output-area">
                    <h3>Plate Numbers Output</h3>
                    <textarea id="plateNumbersOutput" readonly></textarea>
                    <button id="plateCopyBtn" class="copy-btn" onclick="copyAndReset('plateNumbersOutput', 'plateCopyBtn')">Copy</button>
                </div>
                <div class="output-area">
                    <h3>Body Numbers Output</h3>
                    <textarea id="bodyNumbersOutput" readonly></textarea>
                    <button id="bodyCopyBtn" class="copy-btn" onclick="copyAndReset('bodyNumbersOutput', 'bodyCopyBtn')">Copy</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>@ All rights reserved 2024. Created by: ARAR</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
